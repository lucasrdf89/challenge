<div class="dialog-container">
  <h4>{{ data.title }}</h4>
  <div>
    <p>{{ data.message }}</p>
  </div>
  <div>
    <button mat-button (click)="decline()">{{ data.btnCancelText }}</button>&nbsp;    
    <button mat-raised-button color="warn" (click)="accept()">{{ data.btnOkText }}</button>
  </div>
</div>
